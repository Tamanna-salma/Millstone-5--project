<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency hotline service</title>

    <!-- tailwind & daisy link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <header class="mx-auto container py-5 bg-[#ffffff]">
        <nav class="h-16">
            <div class="flex justify-between">
                <div class="flex gap-4">
                    <img src="./assets/logo.png" class="h-20 " alt="">
                    <div class="text-[#006747] text-2xl font-extrabold">
                        <h1>Emergency</h1>
                        <p>Service</p>
                    </div>
                </div>

                <div class="space-x-2">
                    <button class="btn rounded-full font-bold bg-[#edfff1] hover:bg-slate-200">
                        <h1>0</h1>
                        <img src="./assets/heart.png" class="h-7" alt="">
                    </button>

                    <button class="btn rounded-full font-bold bg-[#edfff1] hover:bg-slate-200">
                        <p>100</p>
                        <img src="./assets/coin.png" class="h-7" alt="">
                    </button>

                    <button class="btn rounded-full bg-[#00A63E] text-white font-bold hover:bg-gray-600">
                        <p>2 Copy</p>

                    </button>

                </div>

            </div>
        </nav>

        <!-- banner section*** -->
    </header>
    <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
          <div class="flex justify-center p-4">
            <img src="./assets/logo.png" alt="">
          </div>
          
          <div class="text-center text-slate-100">
            <h2 class=" text-4xl font-bold mb-2">Emergency Service Directory</h2>
            <p class="py-4 font-semibold">Government Emergency Services at Your Fingertip- A Project by  Government of the People's Republic of Banglades</p>
          </div>  
        </div>
   

</body>

</html>
